{{ define "layout_emp" }}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=9">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="/static/images/fi.svg?v=1" />
      <link rel="stylesheet" type="text/css" href="/static/css/reset.css" />
      <title>
        {{ block "title" . }}
        {{ end }}
      </title>
      {{ block "styles" . }}
      {{ end }}
    </head>
    <body class="emp">
      {{ block "content" . }}
      {{ end }}
      <script src="/static/js/libs/jquery.js"></script>
      <script src="/static/js/libs/axios.js"></script>
      {{ block "scripts" . }}
      {{ end }}
    </body>
  </html>
{{ end }}
