{{ define "_selfvi" }}
  {{ $sets := (index . "sets") }}
  <div id="self-vicont">
    <div id="v-list-hint" class="hint-able le-hint" data-hint="{{ attr ($sets.Nik) }}">
      <div class="vw">
        <video id="vid-self" autoplay muted></video>
      </div>
    </div>
  </div>
  <div id="v-tabs">
    <div id="ta-list-users" class="v-tabs-content">
      <div class="v-tab-head fle">
        <span>{{ re "Participants" }}</span>
        <span id="tb-us-cnt">1</span>
      </div>
      <ul id="ta-ul-users" class="ta-ul-list"></ul>
    </div>
    <div id="ta-list-chat" class="v-tabs-content">
      <div class="v-tab-head">
        {{ re "Chat of meeting" }}
      </div>
      <ul id="ta-ul-chat" class="ta-ul-list"></ul>
      <div id="ta-chat-bot-con">
        <textarea id="ta-chat-inp" rows="1"></textarea>
        <button id="ta-chat-send">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7.39999 6.32003L15.89 3.49003C19.7 2.22003 21.77 4.30003 20.51 8.11003L17.68 16.6C15.78 22.31 12.66 22.31 10.76 16.6L9.91999 14.08L7.39999 13.24C1.68999 11.34 1.68999 8.23003 7.39999 6.32003Z" stroke="#78C072" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10.11 13.6501L13.69 10.0601" stroke="#78C072" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
{{ end }}
