{{ define "camic" }}
  {{ $th := "" }}
  {{ if (index . "tophint") }}
    {{ $th = " top-hint" }}
  {{ end }}
  <div class="lbl-tha">
    <button class="btn-rb hint-able{{ attr ($th) }}" id="cp-link" data-hint="{{ re "Copy link" }}">
      <span class="ra-ico">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <g stroke-linecap="round" stroke-width="2" stroke="#c7c7c7">
          <path d="m12 17-1.5 1.5a3.536 3.536 0 0 1-5 0v0a3.536 3.536 0 0 1 0-5l3-3a3.536 3.536 0 0 1 5 0v0"/>
          <path d="m12 7 1.5-1.5a3.536 3.536 0 0 1 5 0v0a3.536 3.536 0 0 1 0 5l-3 3a3.536 3.536 0 0 1-5 0v0"/>
          </g>
        </svg>
      </span>
    </button>
  </div>
  {{ $ch := "" }}
  {{ if (index . "mic") }}
    {{ $ch = " checked" }}
  {{ end }}
  <div class="lbl-tha{{ attr ($ch) }}">
    <button class="btn-rb hint-able camic-button mic{{ attr ($th) }}" data-hint="{{ re "Microphone" }}">
      <span class="ico-h ra-ico">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path stroke="#c7c7c7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.5 10.5A5.5 5.5 0 0 1 12 16m0 0a5.5 5.5 0 0 1-5.5-5.5M12 16v4m-4 0h4m0 0h4m-4-7a2.5 2.5 0 0 1-2.5-2.5v-4a2.5 2.5 0 0 1 5 0v4A2.5 2.5 0 0 1 12 13Z"/>
        </svg>
      </span>
      <span class="ico-c ra-ico">
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke="#575757" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m4 4 16 16M6.5 10.5A5.5 5.5 0 0 0 12 16v4m-4 0h4m0 0h4M9.5 9V6.5a2.5 2.5 0 0 1 5 0v4a2.5 2.5 0 0 1-1.5 2.292m4.5-2.292c0 1.93-.803 3.523-2.309 4.504"/>
        </svg>
      </span>
    </button>
    <input type="checkbox" id="cb-mic" class="tp-tha-rb"{{ attr ($ch) }} />
  </div>
  {{ $ch := "" }}
  {{ if (index . "cam") }}
    {{ $ch = " checked" }}
  {{ end }}
  <div class="lbl-tha{{ attr ($ch) }}">
    <button class="btn-rb hint-able camic-button cam{{ attr ($th) }}" data-hint="{{ re "Camera" }}">
      <span class="ico-h ra-ico">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><g stroke="#c7c7c7" stroke-width="2"><path d="M20 17V8a1 1 0 0 0-1-1h-2.382a1 1 0 0 1-.894-.553l-.448-.894A1 1 0 0 0 14.382 5H9.618a1 1 0 0 0-.894.553l-.448.894A1 1 0 0 1 7.382 7H5a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1Z"/><path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/></g></svg>
      </span>
      <span class="ico-c ra-ico">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><g stroke="#575757" stroke-linecap="round" stroke-width="2"><path d="m3 5 16 16M20 18V8a1 1 0 0 0-1-1h-2.382a1 1 0 0 1-.894-.553l-.448-.894A1 1 0 0 0 14.382 5H9.721a1 1 0 0 0-.949.684L8.5 6.5M16 18H5a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1v0"/><path d="M11 9.17A3 3 0 0 1 14.83 13"/></g></svg>
      </span>
    </button>
    <input type="checkbox" id="cb-cam" class="tp-tha-rb"{{ attr ($ch) }} />
  </div>
{{ end }}
